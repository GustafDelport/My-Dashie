<div class="add-bookmark-wrapper has-blurred-white-bg container">
    <h2 class="is-bold">
        Add Bookmark
    </h2>

    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        
        <div class="form-field">
            <label class="form-label">Name</label>
            <input class="textbox" ngModel #textField="ngModel" name="name" type="text" placeholder="e.g Google">
        </div>

        <div class="form-field">
            <label class="form-label">URL</label>
            <input class="textbox" ngModel #textField="ngModel" name="url" type="url" placeholder="e.g. http://google.com" required>
        </div>
        
        <div class="btns-container">
            <a class="btn" routerLink="../">Cancel</a>
            <button class="btn align-end">Create Bookmark</button>
        </div>
        
    </form>
</div>
