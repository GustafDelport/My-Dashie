<div class="add-bookmark-wrapper has-blurred-white-bg container">
    <h2 class="is-bold">
        Add Bookmark
    </h2>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        
        <div class="form-field">
            <label class="form-label">Name</label>
            <input class="textbox" ngModel #textField="ngModel" name="name" type="text" placeholder="e.g Google" required minlength="3">
            <ng-container *ngIf="showValidationErrors && textField.invalid">
                <p *ngIf="textField?.errors?.['required']">*Please enter text for this todo</p>
                <p *ngIf="textField?.errors?.['minlength']">Text must be at least 3 characters </p>
            </ng-container>
        </div>

        <div class="form-field">
            <label class="form-label">URL</label>
            <input class="textbox" ngModel #textField="ngModel" name="url" type="url" placeholder="e.g. http://google.com" required minlength="3">
            <ng-container *ngIf="showValidationErrors && textField.invalid">
                <p *ngIf="textField?.errors?.['required']">*Please enter text for this todo</p>
                <p *ngIf="textField?.errors?.['minlength']">Text must be at least 3 characters </p>
            </ng-container>
        </div>
        
        <div class="btns-container">
            <a class="btn" routerLink="../">Cancel</a>
            <button class="btn align-end">Create Bookmark</button>
        </div>
        
    </form>
</div>
