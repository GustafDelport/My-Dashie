<div class="edit-todo-wrapper has-blurred-white-bg container">
    <h2 class="is-bold">
        Edit Todo
    </h2>

    <p *ngIf="!todo">Todo not found</p>
    
    <!-- ngIf todo will render only if a valid todo id is given -->

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="todo">
        <input class="textbox" [ngModel]="todo.text" #textField="ngModel" name="text" type="text" placeholder="Enter todo text..." required minlength="3">
        <div class="form-field">
            <ng-container *ngIf="showValidationErrors && textField.invalid">
                <p *ngIf="textField?.errors?.['required']">*Please enter text for this todo</p>
                <p *ngIf="textField?.errors?.['minlength']">Text must be at least 3 characters </p>
            </ng-container>
        </div>
    

        <div class="btns-container">
            <a class="btn" routerLink="../">Cancel</a>
            <button class="btn align-end">Save</button>
        </div>
        
    </form>
</div>
